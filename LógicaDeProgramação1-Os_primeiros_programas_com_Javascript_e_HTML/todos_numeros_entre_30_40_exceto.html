<meta charset = "UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }
    var contadores = 30
    
    while(contadores <= 40) {

        mostra(contadores);
        contadores = contadores + 1;
        
        if(contadores == 33) {

            contadores = contadores + 1;

        }

        if(contadores == 37) {

            contadores = contadores + 1;

        }

    }
 
    mostra("FIM");

</script>
