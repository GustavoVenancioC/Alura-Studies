<meta charset = "UTF-8">

<script>

    function pulaLinha () {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    function sorteia(numeroMaximo) {

        var numero = Math.round(Math.random() * numeroMaximo);
        return numero; 

    }

    var numeroPensado = sorteia(10);
    console.log(numeroPensado);
    var numeroMinimo = 1;
    var numeroMaximo = 3;


    while(numeroMinimo <= numeroMaximo) {
        
        var chute = parseInt( prompt("Já pensei. Qual número você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou pois eu pensei no " + numeroPensado);

            numeroMinimo = 3;   

        } else {

            mostra("Você errou!");
        
        }
    
        numeroMinimo++;
        
    }
</script>
