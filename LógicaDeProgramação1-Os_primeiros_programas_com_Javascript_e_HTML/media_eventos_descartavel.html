<meta charset = "UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var totalEventos = parseInt( prompt("Qual o total de eventos deste mês?"));
    var contador = 1;
    var gastoTotal = 0;

    while(contador <= totalEventos) {

        var gasto = parseInt( prompt("Qual o valor gasto?"));
        var gastoTotal = gastoTotal + gasto;
        contador++;

    }

    var mediaGasto = gastoTotal / totalEventos;
    mostra("A media de gastos com os eventos é " + mediaGasto);

</script>
