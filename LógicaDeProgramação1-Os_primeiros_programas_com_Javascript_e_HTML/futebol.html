<meta charset = "UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var limite = parseInt(prompt("Insira a data limite das edições das copas"));
    var copa = 1930;

    while(copa <= limite) {

        mostra("Teve copa em " + copa);
        copa = copa + 4;

    }

    mostra("FIM");

  </script>
