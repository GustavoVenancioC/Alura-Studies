<meta charset = "UTF-8">

<h2> Número de gerações desde a chegada dos Portugueses... </h2>

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("Desde 1500 até o ano atual, quantas gerações se passaram?");
        pulaLinha();
        document.write(frase);
    }

    var numGerações = (2021 - 1500) / 28;

    mostra ("Se passaram " + Math.round(numGerações) + " gerações desde a chegada dos portugueses" );

</script>
