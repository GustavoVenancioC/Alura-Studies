<canvas width = "600", height = "400" ></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgreen";
    pincel.fillRect(0, 0, 600, 400);

    //Desenha cada círculo
    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    //Desenha as flores
    function desenhaFlor(x, y) {
        
        //Pétalas
        desenhaCirculo(x, y -30, 17, "yellow");
        desenhaCirculo(x - 30, y, 17, "orange");
        desenhaCirculo(x, y + 30, 17, "darkblue");
        desenhaCirculo(x + 30, y, 17, "black");

        //Circulo do meio
        desenhaCirculo(x, y, 20, "red");    
    
    }

    desenhaFlor(300, 200);
    desenhaFlor(150, 100);
    desenhaFlor(450, 300);

</script>
