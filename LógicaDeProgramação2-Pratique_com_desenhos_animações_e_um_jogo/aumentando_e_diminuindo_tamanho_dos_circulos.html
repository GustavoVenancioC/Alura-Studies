<canvas width = "870", height = "400" ></canvas>

<script>

    //Traz o canvas(Quadro Branco) para o mundo javaScript
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    //Desenha um retângulo no fundo
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 30, 870, 400);

    //Texto
    pincel.fillStyle = "black";
    pincel.font = "20px Georgia";
    pincel.fillText("Aperte SHIFT+MOUSE1 para aumentar o tamanho e ALT+MOUSE1 para diminuir o tamanho", 0, 15);

    //Váriavel auxiliar
    var raio = 10;

    //Função que desenha círculo quando o mouse esquerdo é pressionado
    function desenhaCirculo(mouseEvent) {

        var x = mouseEvent.pageX - tela.offsetLeft;
        var y = mouseEvent.pageY - tela.offsetTop;

        //Se shift + mouse1 for pressionado o raio do círculo vai aumentando, alt + mouse1 vai diminuindo
        if(mouseEvent.shiftKey && mouseEvent.altKey) {

            alert("Só aperte uma tecla por vez, por favor!");

        } else if (mouseEvent.shiftKey && raio + 10 <= 40) {

            raio = raio + 10;     

        } else if (mouseEvent.altKey && raio - 5 >= 10) {

            raio = raio - 5;

        }

        //Códigos que desenham o círculo
        pincel.fillStyle = "indigo";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log("Posição do clique: " + x + ", " + y);

    }

    tela.onclick = desenhaCirculo;

</script>
