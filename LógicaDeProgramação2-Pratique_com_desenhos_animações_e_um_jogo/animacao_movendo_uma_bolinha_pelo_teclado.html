<canvas width = "600", height = "400" ></canvas>

<script>

    //Traz a tela/quadro branco do HTML e cria um pincel
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    //Cria um fundo com um retângulo
    pincel.fillStyle = "skyblue";
    pincel.fillRect(0, 0, 600, 400);

    //Váriaveis auxiliares
    var x = 20;
    var y = 20;
    var taxa = 10;

    //Váriaveis auxiliares que guardam os códigos das setas
    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    //Função que cria um círculo
    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    //Função que limpa a tela
    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    //Função que movimenta 
    function movimentaCirculo() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    //Armazena os códigos das setas do teclado e incrementa o x e y de acordo com a direção 
    function leDoTeclado(tecladoEvent) {

        tecladoEvent.keyCode;

        if(tecladoEvent.keyCode == esquerda) {

            x = x - taxa;
        }

        if(tecladoEvent.keyCode == direita) {

            x = x + taxa;
        }

        if(tecladoEvent.keyCode == cima) {

            y = y - taxa;
        }

        if(tecladoEvent.keyCode == baixo) {

            y = y + taxa;
        }
    }

    document.onkeydown = leDoTeclado;
    
    setInterval(movimentaCirculo, 20);

</script>
